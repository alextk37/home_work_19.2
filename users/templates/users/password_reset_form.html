{% extends "catalog/base.html" %}

{% block content %}
<h2>Восстановление пароля</h2>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p>
      <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
      {{ f }}
    </p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
      <button class="btn btn-success">Восстановить</button>
    </div>
</form>
{% endblock %}
