{% extends "catalog/base.html" %}

{% block content %}
<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-md-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Сохранить</button>
    </div>
    <div class="col-md-4">

      {{ formset.management_form }}
      {% for form in formset.forms %}
        {{ form.as_p }}
      {% endfor %}
    </div>
</form>
  
{% endblock %}
