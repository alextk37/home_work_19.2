{% extends 'catalog/base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
    {% for product in products %}
      {% if product.is_published %}
        {% if product.current_version %}
           <div class="col-md-3">
            {% include 'catalog/includes/card.html' %}
           </div>
        {% endif %}
      {% endif %}
    {% endfor %}
    </div>
  </div>
{% endblock %}
