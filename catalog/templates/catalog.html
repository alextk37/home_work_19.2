{% extends 'catalog/base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
    {% for product in products %}
    {% if product.current_version %}
      <div class="col-md-3">
        {% include 'catalog/includes/card.html' %}
      </div>
    {% endif %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
