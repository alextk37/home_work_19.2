<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница контактов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Гильдия Глиномесов</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Блог</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Выставки</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Мастера</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="bg-light mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <div id="map">
                        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Af7902ddd498fb9e9a29e002c74f4a29bdb5ff2f6c51239be226a30d64dcd7b16&amp;width=500&amp;height=414&amp;lang=ru_RU&amp;scroll=true"></script>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Напишите нам.</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Ваше имя</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Ваш email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Ваше сообщение</label>
                            <textarea class="form-control" name="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
